<!DOCTYPE html>
<html lang="en">
 
<head>
 
	<meta charset="UTF-8">
	<title>Goodwin</title>
	<meta name="viewport" content="initial-scale=1.0">

	<link rel="stylesheet" href="css/app.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>
 
<body>

	<header class="auth-header">
		<div class="container">
			<a href="/" class="auth-header__logo">
				<img src="images/logo.svg" alt="Goodwin">
			</a>
		</div>
	</header>

	<main class="main auth">
		<div class="auth__container">
			<h1 class="auth__title">Инвестируйте вместе с автоматизированной платформой GoodWin</h1>
			<form class="form block block--white" id="sign-in">
				<h5 class="form__title">Вход</h5>
				<div class="form__row">
					<input type="email" class="form__input input" name="email" placeholder="E-mail">
				</div>
				<div class="form__row">
					<input type="password" class="form__input input" name="password" placeholder="Пароль">
				</div>
				<div class="form__row">
					<input type="text" class="form__input input" name="code" placeholder="Код подтверждения">
				</div>
				<div class="form__row">
					<button class="form__btn form__btn--telegram btn btn--green">Отправить в Telegram</button>
				</div>
				<div class="form__row">
					<button class="form__btn form__btn--email btn btn--green">Отправить на email</button>
				</div>
				<div class="form__row">
					<button type="submit" class="form__submit btn btn--green">Войти</button>
				</div>
				<div class="form__row text-center">
					<a href="#" class="form__registration">Регистрация</a>
				</div>

				<ul class="auth-socials">
					<li class="auth-socials__item">

	</main>
